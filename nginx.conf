server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve index without aggressive caching (so updates show up quickly)
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # Cache static assets hard (CSS/JS/images)
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Everything else: static files only
  location / {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }
}
